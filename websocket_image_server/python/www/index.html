<!DOCTYPE html>
<html>
    <head>
        <title>WebSocket demo</title>
    </head>
    <style>
    .image {
        max-width:100vw;
        max-height:100vh;
        margin:auto;
        display:block;
    }
    </style>
    <body>
        <img class="image"></img>
        <script>
            var img = document.getElementsByTagName('img')[0];
            domain = window.location.host;
            ip = domain.split(":")[0];
            ws = new WebSocket(((window.location.protocol === "https:") ? "wss://" : "ws://") + ip + ":5555");
            ws.onmessage = function (event) {
                img.src = window.URL.createObjectURL(event.data);
            };
        </script>
    </body>
</html>
